<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HexConnect</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('hex', 'assets/HexagonPiece50.png');
            this.load.spritesheet('dude',
                'assets/dude.png',
                { frameWidth: 32, frameHeight: 48 }
            );
        }

        var hexagon;

        function create() {
            this.add.image(400, 300, 'hex');
        }

        function update() {
        }

    </script>

</body>

</html>
